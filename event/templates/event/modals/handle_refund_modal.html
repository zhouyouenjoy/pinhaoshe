<!-- 处理退款模态框 -->
<div class="modal fade" id="handleRefundModal" tabindex="-1" aria-labelledby="handleRefundModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="handleRefundModalLabel">活动:<span id="modalEventTitleForRefund"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>申请用户</th>
                                <th>模特场次</th>
                                <th>申请时间</th>
                                <th>退款金额</th>
                                <th>退款原因</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="refundRequestsTable">
                            <!-- 退款申请将通过AJAX加载 -->
                            <tr><td colspan="6" class="text-center text-muted py-4">正在加载退款申请...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
