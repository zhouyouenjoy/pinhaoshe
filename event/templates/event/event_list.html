{% extends 'base.html' %}
{% block title %}摄影活动{% endblock %}
{% block content %}
<style>
    .event-card {
        background: rgba(255,255,255,0.95);
        border-radius: 12px;
        box-shadow: rgba(0,0,0,0.1) 0 10px 50px;
        backdrop-filter: blur(10px);
        margin-bottom: 20px;
        transition: all 0.3s ease;
        border: none;
    }
    
    .event-card:hover {
        transform: translateY(-5px);
        box-shadow: rgba(0,0,0,0.2) 0 15px 30px;
    }
    
    .event-title {
        font-weight: 600;
        color: #333;
    }
    
    .event-info {
        color: #666;
        font-size: 0.9rem;
    }
    
    .event-fee {
        font-weight: bold;
        color: #d655a0;
    }
    
    .load-more-container {
        text-align: center;
        margin: 30px 0;
    }
    
    .load-more-btn {
        background: linear-gradient(135deg, #66c5ea 0%, #d655a0 100%);
        border: none;
        border-radius: 8px;
        padding: 10px 30px;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 197, 234, 0.3);
    }
    
    .load-more-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 197, 234, 0.4);
    }
    
    .load-more-btn:disabled {
        background: #ccc;
        transform: none;
        box-shadow: none;
    }
    
    .add-event-btn {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #66c5ea 0%, #d655a0 100%);
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(102, 197, 234, 0.4);
        z-index: 1000;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }
    
    .add-event-btn:hover {
        transform: translateX(-50%) scale(1.1);
        box-shadow: 0 6px 25px rgba(102, 197, 234, 0.5);
    }
    
    .loading {
        display: none;
        text-align: center;
        padding: 20px;
    }
    
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #66c5ea;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h2 class="text-primary">摄影活动</h2>
            <p class="text-muted">发现和参与精彩的摄影活动</p>
        </div>
    </div>
    
    <div class="row" id="event-list">
        {% include 'event/event_list_content.html' %}
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p class="mt-2">加载中...</p>
    </div>
    
    {% if events.has_next %}
    <div class="load-more-container">
        <button class="load-more-btn" id="load-more-btn">加载更多</button>
    </div>
    {% endif %}
</div>

<!-- 底部加号按钮 -->
<button class="add-event-btn" id="add-event-btn">
    <i class="fas fa-plus"></i>
</button>

<script>
    // 初始化懒加载功能
    document.addEventListener('DOMContentLoaded', function() {
        let page = 1;
        let isLoading = false;
        const loadMoreBtn = document.getElementById('load-more-btn');
        const loadingIndicator = document.getElementById('loading');
        const eventList = document.getElementById('event-list');
        
        // 加载更多活动
        function loadMoreEvents() {
            if (isLoading) return;
            
            isLoading = true;
            loadMoreBtn.style.display = 'none';
            loadingIndicator.style.display = 'block';
            
            page++;
            
            fetch(`{% url 'event:event_list' %}?action=load_more&page=${page}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.html) {
                    eventList.insertAdjacentHTML('beforeend', data.html);
                }
                
                if (data.has_next) {
                    loadMoreBtn.style.display = 'inline-block';
                }
                
                isLoading = false;
                loadingIndicator.style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading more events:', error);
                isLoading = false;
                loadingIndicator.style.display = 'none';
                loadMoreBtn.style.display = 'inline-block';
            });
        }
        
        // 绑定加载更多按钮事件
        if (loadMoreBtn) {
            loadMoreBtn.addEventListener('click', loadMoreEvents);
        }
        
        // 绑定发布活动按钮事件
        document.getElementById('add-event-btn').addEventListener('click', function() {
            // 这里可以跳转到发布活动页面，暂时用alert代替
            alert('跳转到发布活动页面');
        });
    });
</script>
{% endblock %}
