{% for event in events %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card event-card h-100">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title event-title">{{ event.title }}</h5>
            <p class="card-text event-info flex-grow-1">
                <div class="mt-3">
                    <strong>模特:</strong>
                    {% for model in event.models.all %}
                        <span class="badge bg-secondary me-1">{{ model.name }}</span>
                    {% endfor %}
                </div>
                <i class="fas fa-calendar-alt me-2"></i>{{ event.event_time|date:"Y-m-d H:i" }}<br>
                <i class="fas fa-map-marker-alt me-2"></i>{{ event.location }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="{% url 'event:event_detail' event.pk %}" class="btn btn-sm btn-outline-primary">查看详情</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
