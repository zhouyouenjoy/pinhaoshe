<style>
    .event-card {
        cursor: pointer;
    }
</style>
{% for event in events %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card event-card h-100" data-url="{% url 'event:event_detail' event.pk %}" onclick="window.location.href=this.getAttribute('data-url')">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title event-title">{{ event.title }}</h5>
            <p class="card-text event-info flex-grow-1">
                <div class="mt-3">
                    <strong>模特:</strong>
                    {% for model in event.models.all %}
                        <span class="badge bg-secondary me-1">{{ model.name }}</span>
                    {% endfor %}
                </div>
                <div class="mt-2">
                    <strong>价格:</strong>
                    {% for model in event.models.all %}
                        <span class="badge bg-success me-1">¥{{ model.fee }}</span>
                    {% endfor %}
                </div>
                <i class="fas fa-calendar-alt me-2"></i>{{ event.event_time|date:"Y-m-d H:i" }}<br>
                <i class="fas fa-map-marker-alt me-2"></i>{{ event.location }}
            </p>
        </div>
    </div>
</div>
{% endfor %}
