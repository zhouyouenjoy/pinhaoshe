{% extends 'crawler/base.html' %}

{% block title %}爬取数据{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>爬取数据</h2>
        
        <div class="card">
            <div class="card-header">
                <h5>选择爬取平台和用户</h5>
            </div>
            <div class="card-body">
                <form id="crawlForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="platform" class="form-label">选择平台</label>
                        <select class="form-select" id="platform" name="platform" required>
                            <option value="douyin">抖音</option>
                            <option value="xiaohongshu">小红书</option>
                            <option value="bilibili">B站</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户用户名">
                        <div class="form-text">可选，如果留空则使用爬取到的用户名。输入用户名可检查是否已存在及是否有头像</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="crawl_avatar" name="crawl_avatar">
                        <label class="form-check-label" for="crawl_avatar">爬取新头像</label>
                        <div class="form-text">勾选后将爬取用户的新头像，不勾选则使用现有头像</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="download_media" name="download_media" checked>
                        <label class="form-check-label" for="download_media">同时下载媒体文件</label>
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="crawlBtn">启动爬虫</button>
                    <button type="button" class="btn btn-success" id="startDownloadBtn" disabled>开始下载</button>
                    <button type="button" class="btn btn-danger" id="stopCrawlBtn" disabled>停止爬虫</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>爬取状态</h5>
            </div>
            <div class="card-body">
                <div id="statusMessage" class="alert" style="display: none;"></div>
                <div id="progressBar" class="progress" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="userAvatarContainer" class="mt-3" style="display: none;">
                    <h6>用户现有头像:</h6>
                    <img id="currentUserAvatar" src="" alt="用户头像" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                </div>
                <div id="downloadList" class="mt-3" style="display: none;">
                    <h6>可下载项:</h6>
                    <ul id="downloadItems" class="list-group"></ul>
                </div>
                <div id="captionsList" class="mt-3" style="display: none;">
                    <h6>文案内容:</h6>
                    <ul id="captionItems" class="list-group"></ul>
                </div>
                <div id="albumInfo" class="mt-3" style="display: none;">
                    <h6>相册信息:</h6>
                    <div><strong>标题:</strong> <span id="albumTitle"></span></div>
                    <div><strong>描述:</strong> <span id="albumDescription"></span></div>
                </div>
                <div id="userInfo" class="mt-3" style="display: none;">
                    <h6>用户信息:</h6>
                    <div class="d-flex align-items-center">
                        <img id="userAvatar" src="" alt="用户头像" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 15px;">
                        <div>
                            <strong>用户名:</strong> <span id="userName"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let ws = null;
    let crawlSessionId = null;
    
    // 建立WebSocket连接
    function connectWebSocket() {
        const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsUrl = wsProtocol + window.location.host + '/ws/crawler/';
        
        ws = new WebSocket(wsUrl);
        
        ws.onopen = function(event) {
            console.log('WebSocket连接已建立');
            updateStatus('info', 'WebSocket连接已建立，可以开始爬取');
        };
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log('收到WebSocket消息:', data);  // 添加调试日志
            handleWebSocketMessage(data);
        };
        
        ws.onclose = function(event) {
            console.log('WebSocket连接已关闭');
            updateStatus('warning', 'WebSocket连接已断开');
        };
        
        ws.onerror = function(error) {
            console.error('WebSocket错误:', error);
            updateStatus('danger', 'WebSocket连接出错: ' + error.message);
        };
    }
    
    // 处理WebSocket消息
    function handleWebSocketMessage(data) {
        console.log('处理WebSocket消息:', data);  // 添加调试日志
        switch(data.type) {
            case 'crawl_started':
                crawlSessionId = data.session_id;
                document.getElementById('crawlBtn').disabled = true;
                document.getElementById('startDownloadBtn').disabled = false;
                document.getElementById('stopCrawlBtn').disabled = false;
                updateStatus('success', '爬虫已启动，请点击"开始下载"按钮');
                break;
                
            case 'crawl_data':
                // 显示可下载的数据
                displayDownloadItems(data.items);
                // 显示相册信息（标题和描述）
                if (data.album_title || data.album_description) {
                    displayAlbumInfo(data.album_title, data.album_description);
                }
                // 显示用户信息
                if (data.user_avatar || data.username) {
                    displayUserInfo(data.user_avatar, data.username);
                    // 如果有用户名，触发一次用户状态检查以更新头像勾选框
                    if (data.username) {
                        const usernameInput = document.getElementById('username');
                        if (!usernameInput.value) {
                            usernameInput.value = data.username;
                        }
                        // 强制触发一次检查
                        lastCheckedUsername = ''; // 清除缓存，确保检查被执行
                        usernameInput.dispatchEvent(new Event('input'));
                    }
                    // 如果后端提供了用户头像，优先使用它来更新当前头像显示
                    if (data.user_avatar) {
                        const currentUserAvatar = document.getElementById('currentUserAvatar');
                        const userAvatarContainer = document.getElementById('userAvatarContainer');
                        currentUserAvatar.src = data.user_avatar;
                        currentUserAvatar.onerror = function() {
                            this.style.display = 'none';
                        };
                        userAvatarContainer.style.display = 'block';
                    }
                }
                updateStatus('info', `找到 ${data.items.length} 个可下载项`);
                break;
                
            case 'download_progress':
                updateProgress(data.progress, data.message);
                break;
                
            case 'download_complete':
                updateStatus('success', '下载完成');
                document.getElementById('startDownloadBtn').disabled = false;
                // 下载完成后重新检查用户状态，因为可能已经更新了头像
                const username = document.getElementById('username').value;
                if (username) {
                    lastCheckedUsername = ''; // 清除缓存，确保检查被执行
                    document.getElementById('username').dispatchEvent(new Event('input'));
                }
                break;
                
            case 'crawl_stopped':
                crawlSessionId = null;
                document.getElementById('crawlBtn').disabled = false;
                document.getElementById('startDownloadBtn').disabled = true;
                document.getElementById('stopCrawlBtn').disabled = true;
                updateStatus('info', '爬虫已停止');
                break;
                
            case 'error':
                updateStatus('danger', data.message);
                // 确保在出错时也能重新启用下载按钮
                document.getElementById('startDownloadBtn').disabled = false;
                break;
                
            default:
                console.log('未知消息类型:', data.type);
        }
    }
    
    // 更新状态信息
    function updateStatus(type, message) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.style.display = 'block';
        statusMessage.className = 'alert alert-' + type;
        statusMessage.textContent = message;
    }
    
    // 更新进度条
    function updateProgress(percent, message) {
        const progressBar = document.getElementById('progressBar');
        const progress = progressBar.querySelector('.progress-bar');
        progressBar.style.display = 'block';
        progress.style.width = percent + '%';
        progress.textContent = message || percent + '%';
    }
    
    // 显示可下载项
    function displayDownloadItems(items) {
        const downloadList = document.getElementById('downloadList');
        const downloadItems = document.getElementById('downloadItems');
        downloadItems.innerHTML = '';
        
        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            
            // 专门针对webp格式图片进行处理
            if (item.url && (item.url.endsWith('.webp') || /\.webp(\?.*)?$/i.test(item.url))) {
                // 创建图片预览
                const imgContainer = document.createElement('div');
                imgContainer.className = 'd-flex align-items-center';
                
                const img = document.createElement('img');
                img.src = item.url;
                img.alt = item.title || '图片';
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.objectFit = 'cover';
                img.style.marginRight = '10px';
                img.onerror = function() {
                    // 如果图片加载失败，显示默认文本
                    imgContainer.innerHTML = `<span>${item.title || item.url}</span>`;
                };
                
                const text = document.createElement('span');
                text.textContent = item.title || '图片';
                
                imgContainer.appendChild(img);
                imgContainer.appendChild(text);
                li.appendChild(imgContainer);
            } else {
                // 非webp图片项显示文本
                li.textContent = item.title || item.url;
            }
            
            downloadItems.appendChild(li);
        });
        
        downloadList.style.display = 'block';
    }
    
    // 显示文案内容
    function displayCaptions(captions) {
        const captionsList = document.getElementById('captionsList');
        const captionItems = document.getElementById('captionItems');
        captionItems.innerHTML = '';
        
        captions.forEach((caption, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>文案 ${index + 1}:</strong> ${caption}`;
            captionItems.appendChild(li);
        });
        
        captionsList.style.display = 'block';
    }
    
    // 显示用户信息
    function displayUserInfo(avatarUrl, username) {
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        
        // 设置头像
        if (avatarUrl) {
            userAvatar.src = avatarUrl;
            userAvatar.style.display = 'block';
            userAvatar.onerror = function() {
                // 如果头像加载失败，隐藏头像显示
                this.style.display = 'none';
            };
        } else {
            userAvatar.style.display = 'none';
        }
        
        // 设置用户名
        if (username) {
            userName.textContent = username;
        } else {
            userName.textContent = '未知用户';
        }
        
        // 显示用户信息区域
        userInfo.style.display = 'block';
    }
    
    // 显示相册信息
    function displayAlbumInfo(title, description) {
        const albumInfo = document.getElementById('albumInfo');
        const albumTitle = document.getElementById('albumTitle');
        const albumDescription = document.getElementById('albumDescription');
        
        // 设置标题
        if (title) {
            albumTitle.textContent = title;
        } else {
            albumTitle.textContent = '无标题';
        }
        
        // 设置描述
        if (description) {
            albumDescription.textContent = description;
        } else {
            albumDescription.textContent = '无描述';
        }
        
        // 显示相册信息区域
        albumInfo.style.display = 'block';
    }
    
    // 启动爬虫
    document.getElementById('crawlBtn').addEventListener('click', function() {
        console.log('点击了启动爬虫按钮');  // 添加调试日志
        
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            updateStatus('danger', 'WebSocket连接未建立，请刷新页面重试');
            console.log('WebSocket连接状态:', ws ? ws.readyState : '未初始化');
            return;
        }
        
        const platform = document.getElementById('platform').value;
        const username = document.getElementById('username').value;
        const album_url = document.getElementById('album_url') ? document.getElementById('album_url').value : '';
        const download_media = document.getElementById('download_media').checked;
        const crawl_avatar = document.getElementById('crawl_avatar').checked;
        
        // 用户名不再作为必需字段
        if (!platform) {
            updateStatus('danger', '请选择平台');
            return;
        }
        
        const message = {
            type: 'start_crawl',
            platform: platform,
            username: username,  // 即使为空也发送，后端会处理
            album_url: album_url,
            download_media: download_media,
            crawl_avatar: crawl_avatar
        };
        
        console.log('发送启动爬虫消息:', message);  // 添加调试日志
        try {
            ws.send(JSON.stringify(message));
            updateStatus('info', '正在启动爬虫...');
        } catch (e) {
            console.error('发送消息时出错:', e);
            updateStatus('danger', '发送消息失败: ' + e.message);
        }
    });
    
    // 开始下载
    document.getElementById('startDownloadBtn').addEventListener('click', function() {
        console.log('点击了开始下载按钮');  // 添加调试日志
        
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            updateStatus('danger', 'WebSocket连接未建立，请刷新页面重试');
            return;
        }
        
        if (!crawlSessionId) {
            updateStatus('danger', '请先启动爬虫');
            return;
        }
        
        // 获取用户输入的用户名（如果有的话）
        const userInputUsername = document.getElementById('username').value;
        // 获取当前的crawl_avatar状态
        const crawlAvatar = document.getElementById('crawl_avatar').checked;
        
        const message = {
            type: 'start_download',
            session_id: crawlSessionId,
            user_provided_username: userInputUsername,  // 发送用户输入的用户名
            crawl_avatar: crawlAvatar  // 发送当前的crawl_avatar状态
        };
        
        console.log('发送开始下载消息:', message);  // 添加调试日志
        ws.send(JSON.stringify(message));
        document.getElementById('startDownloadBtn').disabled = true;
        updateStatus('info', '开始下载...');
    });
    
    // 停止爬虫
    document.getElementById('stopCrawlBtn').addEventListener('click', function() {
        console.log('点击了停止爬虫按钮');  // 添加调试日志
        
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            updateStatus('danger', 'WebSocket连接未建立，请刷新页面重试');
            return;
        }
        
        const message = {
            type: 'stop_crawl',
            session_id: crawlSessionId
        };
        
        console.log('发送停止爬虫消息:', message);  // 添加调试日志
        ws.send(JSON.stringify(message));
        document.getElementById('startDownloadBtn').disabled = true;
        document.getElementById('stopCrawlBtn').disabled = true;
        updateStatus('info', '正在停止爬虫...');
    });
    
    // 页面加载完成后建立WebSocket连接
    window.addEventListener('load', function() {
        connectWebSocket();
        startUsernameChecking();
    });
    
    // 定时检查用户状态，确保在用户更新头像后能及时更新界面
    let usernameCheckInterval = null;
    let lastCheckedUsername = '';
    
    function startUsernameChecking() {
        if (usernameCheckInterval) {
            clearInterval(usernameCheckInterval);
        }
        
        usernameCheckInterval = setInterval(() => {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            
            // 只有当用户名不为空且发生变化时才检查
            if (username && username !== lastCheckedUsername) {
                lastCheckedUsername = username;
                usernameInput.dispatchEvent(new Event('input'));
            }
        }, 2000); // 每2秒检查一次
    }
    
    // 监听用户名输入框变化，检查用户是否已有头像
    document.getElementById('username').addEventListener('input', function() {
        const username = this.value.trim();
        const crawlAvatarCheckbox = document.getElementById('crawl_avatar');
        const avatarLabel = document.querySelector('label[for="crawl_avatar"]');
        const userAvatarContainer = document.getElementById('userAvatarContainer');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        
        if (username) {
            // 发送请求检查用户状态
            fetch(`/crawler/check-user-status/?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        // 用户存在
                        if (data.has_avatar && data.avatar_url) {
                            // 用户有头像，可以取消勾选，默认不勾选
                            crawlAvatarCheckbox.disabled = false;
                            crawlAvatarCheckbox.checked = false;
                            avatarLabel.innerHTML = '爬取新头像';
                            
                            // 显示用户现有头像
                            currentUserAvatar.src = data.avatar_url;
                            currentUserAvatar.onerror = function() {
                                // 如果头像加载失败，显示默认图片或隐藏
                                this.style.display = 'none';
                            };
                            userAvatarContainer.style.display = 'block';
                        } else {
                            // 用户没有头像，不能取消勾选
                            crawlAvatarCheckbox.checked = true;
                            crawlAvatarCheckbox.disabled = true;
                            avatarLabel.innerHTML = '爬取新头像 (用户无头像，必须爬取)';
                            
                            // 隐藏用户现有头像
                            userAvatarContainer.style.display = 'none';
                        }
                    } else {
                        // 用户不存在
                        crawlAvatarCheckbox.checked = true;
                        crawlAvatarCheckbox.disabled = true;
                        avatarLabel.innerHTML = '爬取新头像 (用户不存在，必须爬取)';
                        
                        // 隐藏用户现有头像
                        userAvatarContainer.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('检查用户状态失败:', error);
                    // 出错时默认启用复选框，但默认不勾选
                    crawlAvatarCheckbox.disabled = false;
                    crawlAvatarCheckbox.checked = false;
                    avatarLabel.innerHTML = '爬取新头像';
                    userAvatarContainer.style.display = 'none';
                });
        } else {
            // 用户名为空，启用复选框，默认不勾选
            crawlAvatarCheckbox.disabled = false;
            crawlAvatarCheckbox.checked = false;
            avatarLabel.innerHTML = '爬取新头像';
            userAvatarContainer.style.display = 'none';
        }
    });
    
    // 监听爬取新头像复选框变化，控制用户头像显示
    document.getElementById('crawl_avatar').addEventListener('change', function() {
        const userAvatarContainer = document.getElementById('userAvatarContainer');
        if (!this.checked) {
            // 不爬取新头像时显示用户现有头像
            userAvatarContainer.style.display = 'block';
        } else {
            // 爬取新头像时隐藏用户现有头像
            userAvatarContainer.style.display = 'none';
        }
    });
    
    // 页面卸载时清除定时器
    window.addEventListener('beforeunload', function() {
        if (usernameCheckInterval) {
            clearInterval(usernameCheckInterval);
        }
    });
</script>
{% endblock %}
