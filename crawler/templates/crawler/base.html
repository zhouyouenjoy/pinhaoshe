<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}爬虫数据展示{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .post-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'crawler:crawl_page' %}">爬虫数据展示</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'crawler:crawl_page' %}">爬取数据</a>
                <!-- 注释掉对未定义URL的引用 -->
                <!-- <a class="nav-link" href="{% url 'crawler:post_list' %}">内容列表</a> -->
                <a class="nav-link" href="{% url 'crawler:user_list' %}">用户列表</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
