<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Pay支付测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Z-Pay支付测试</h3>
                    </div>
                    <div class="card-body">
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="money" class="form-label">金额</label>
                                <input type="text" class="form-control" id="money" value="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">商品名称</label>
                                <input type="text" class="form-control" id="name" value="测试商品" required>
                            </div>
                            <div class="mb-3">
                                <label for="notify_url" class="form-label">异步通知地址</label>
                                <input type="text" class="form-control" id="notify_url" value="https://example.com/notify/" required>
                            </div>
                            <div class="mb-3">
                                <label for="out_trade_no" class="form-label">商户订单号</label>
                                <input type="text" class="form-control" id="out_trade_no" value="TEST20251015001" required>
                            </div>
                            <div class="mb-3">
                                <label for="pid" class="form-label">商户ID</label>
                                <input type="text" class="form-control" id="pid" value="123456" required>
                            </div>
                            <div class="mb-3">
                                <label for="return_url" class="form-label">页面跳转地址</label>
                                <input type="text" class="form-control" id="return_url" value="https://example.com/return/" required>
                            </div>
                            <div class="mb-3">
                                <label for="webName" class="form-label">网站名称</label>
                                <input type="text" class="form-control" id="webName" value="测试网站" required>
                            </div>
                            <div class="mb-3">
                                <label for="payType" class="form-label">支付方式</label>
                                <select class="form-control" id="payType">
                                    <option value="alipay">支付宝</option>
                                    <option value="wxpay">微信支付</option>
                                    <option value="qqpay">QQ钱包</option>
                                    <option value="tenpay">财付通</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="key" class="form-label">密钥</label>
                                <input type="text" class="form-control" id="key" value="testkey123456" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">发起支付</button>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <h4>支付结果</h4>
                            <div id="resultContent" class="border p-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = {
                money: document.getElementById('money').value,
                name: document.getElementById('name').value,
                notify_url: document.getElementById('notify_url').value,
                out_trade_no: document.getElementById('out_trade_no').value,
                pid: document.getElementById('pid').value,
                return_url: document.getElementById('return_url').value,
                webName: document.getElementById('webName').value,
                payType: document.getElementById('payType').value,
                key: document.getElementById('key').value
            };
            
            // 显示加载状态
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>正在生成支付链接...</p></div>';
            
            // 发送请求到后端
            fetch('/pay/test/payment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // 检查响应是否为JSON格式
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                } else {
                    // 如果不是JSON，返回文本内容
                    return response.text().then(text => {
                        throw new Error('服务器返回了非JSON响应: ' + text.substring(0, 100) + '...');
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    resultContent.innerHTML = `
                        <div class="alert alert-success">
                            <h5>支付链接生成成功</h5>
                            <p>支付URL: <a href="${data.url}" target="_blank">${data.url}</a></p>
                            <p>签名: ${data.sign}</p>
                        </div>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>支付链接生成失败</h5>
                            <p>错误信息: ${data.error}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultContent.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>请求失败</h5>
                        <p>错误信息: ${error.message}</p>
                    </div>
                `;
            });
        });
        
        // 获取CSRF token的函数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
