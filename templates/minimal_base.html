<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <!-- 引入favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- 设置视口，使页面在移动设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- 页面标题，使用Django模板标签定义可被子模板覆盖的块 -->
    <title>{% block title %}拼好摄{% endblock %}</title>
    
    <!-- 引入Bootstrap CSS框架 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block css %}
    {% endblock %}
</head>
<body>
    <!-- 主要内容容器 -->
    <div class="{% block container_class %}container-fluid{% endblock %} main-content p-0">
        <!-- 显示Django消息框架中的消息 -->
        {% if messages %}
            {% for message in messages %}
                <!-- 根据消息类型设置不同的样式 -->
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0 rounded-0" role="alert">
                    <div class="container-fluid">
                        {{ message }}
                        <!-- 关闭按钮 -->
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- 内容块，可被子模板覆盖 -->
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- 引入Bootstrap JS框架和相关依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
