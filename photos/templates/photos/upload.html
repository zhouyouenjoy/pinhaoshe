{% extends 'base.html' %}

{% block title %}上传照片{% endblock %}

{% block content %}
<style>
    .upload-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #68cfcb 0%, #465054 100%);
        padding: 20px;
    }
    .upload-card {
        background: rgba(255,255,255,0.95);
        border-radius: 12px;
        box-shadow: rgba(0,0,0,0.1) 0 10px 50px;
        backdrop-filter: blur(10px);
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
        height: 50px;
    }
    .form-control:focus {
        border-color: #66c5ea;
        box-shadow: 0 0 0 3px rgba(102, 197, 234, 0.2);
    }
    .btn-primary {
        background: linear-gradient(135deg, #66c5ea 0%, #d655a0 100%);
        border: none;
        border-radius: 8px;
        padding: 0.5rem 0;
        transition: all 0.3s ease;
        height: 50px;
        font-size: 16px;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 197, 234, 0.3);
    }
    .btn-success {
        background: linear-gradient(135deg, #66c5ea 0%, #d655a0 100%);
        border: none;
        border-radius: 8px;
        padding: 0.5rem 0;
        transition: all 0.3s ease;
        height: 50px;
        font-size: 16px;
    }
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 197, 234, 0.3);
    }
    textarea.form-control {
        height: auto;
        min-height: 120px;
        border-radius: 8px;
    }
    .preview-container {
        max-height: 300px;
        overflow-y: auto;
    }
    .progress {
        height: 20px;
        border-radius: 10px;
    }
    .progress-bar {
        border-radius: 10px;
    }
</style>

<div class="upload-container d-flex align-items-center justify-content-center p-3">
    <div class="col-12 upload-card p-5">
        <div class="text-center mb-4">
            <h2 class="text-primary">上传照片</h2>
            <p class="text-muted">分享您的精彩瞬间</p>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label small fw-bold">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入照片标题" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label small fw-bold">描述</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="请输入照片描述"></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label small fw-bold">照片</label>
                <input type="file" class="form-control" id="images" name="images" multiple required>
                <div class="form-text small">可以选择多张照片，最多9张</div>
                <div id="preview-container" class="row mt-3 g-2 preview-container"></div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-upload me-2"></i>上传照片
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('images').addEventListener('change', function(e) {
        const container = document.getElementById('preview-container');
        container.innerHTML = '';
        
        Array.from(e.target.files).forEach(file => {
            if (!file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const col = document.createElement('div');
                col.className = 'col-4';
                col.innerHTML = `
                    <div class="ratio ratio-1x1">
                        <img src="${e.target.result}" 
                             class="object-fit-cover rounded" 
                             alt="预览">
                    </div>
                `;
                container.appendChild(col);
            };
            reader.readAsDataURL(file);
        });
    });
    
    // 处理表单提交，显示进度并防止重复点击
    const form = document.querySelector('form');
    if (form) {
        // 添加标志位，防止重复提交
        let isSubmitting = false;
        
        form.addEventListener('submit', function(e) {
            // 如果正在提交，则阻止表单再次提交
            if (isSubmitting) {
                e.preventDefault();
                return false;
            }
            
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // 设置提交标志位
            isSubmitting = true;
            
            // 禁用提交按钮并更改文本
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 上传中...';
            
            // 创建进度条元素
            const progressBar = document.createElement('div');
            progressBar.className = 'progress mt-3';
            progressBar.innerHTML = `
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 0%" aria-valuenow="0" 
                     aria-valuemin="0" aria-valuemax="100">
                     <span class="progress-text">0%</span>
                </div>
            `;
            
            // 将进度条添加到提交按钮下方
            submitBtn.parentNode.appendChild(progressBar);
            const progressBarElement = progressBar.querySelector('.progress-bar');
            const progressText = progressBar.querySelector('.progress-text');
            
            // 模拟进度更新（因为页面提交后无法继续更新进度）
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10);
                if (progress >= 90) {
                    progress = 90;
                    clearInterval(interval);
                }
                progressBarElement.style.width = progress + '%';
                progressBarElement.setAttribute('aria-valuenow', progress);
                progressText.textContent = progress + '%';
            }, 200);
            
            // 如果表单提交完成或出错，恢复按钮状态（虽然实际上页面已跳转）
            setTimeout(() => {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                clearInterval(interval);
            }, 10000); // 10秒后自动恢复，防止意外情况
        });
    }
});
</script>
{% endblock %}
