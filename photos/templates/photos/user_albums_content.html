{% load static %}
{% load like_extras %}

<!-- 瀑布流项目 -->
{% for album in albums %}
    {% with first_photo=album.photo_set.first %}
    {% if first_photo %}
    <div class="masonry-item">
        <div class="album-card">
            <a href="{% url 'photos:photo_detail' first_photo.pk %}">
                <img src="{{ first_photo.display_image.url }}" alt="{{ album.title }}">
            </a>
            <div class="album-info">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <h6 class="card-title mb-0 text-truncate" style="font-size: 0.9rem;">{{ album.title }}</h6>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="far fa-heart text-secondary me-1" style="font-size: 0.8rem;"></i>
                        <span style="font-size: 0.8rem;">
                            {% with like_count=first_photo.likes.count %}
                                {{ like_count }}
                            {% endwith %}
                        </span>
                    </div>
                </div>
           </div>
        </div>
    </div>
    {% endif %}
    {% endwith %}
{% endfor %}
