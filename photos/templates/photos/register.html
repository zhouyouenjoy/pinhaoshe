{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center mb-0">用户注册</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label small">用户名</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label small">邮箱地址</label>
                        {{ form.email }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password1" class="form-label small">密码</label>
                        {{ form.password1 }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password2" class="form-label small">确认密码</label>
                        {{ form.password2 }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_avatar" class="form-label small">头像</label>
                        {{ form.avatar }}
                        <div class="form-text">可选，如果不上传将使用默认头像</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-sm">注册</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">已有账户？<a href="{% url 'login' %}">立即登录</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
