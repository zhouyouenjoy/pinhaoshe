{% extends 'base.html' %}

{% block title %}删除照片{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center mb-0">确认删除照片</h4>
            </div>
            <div class="card-body text-center">
                <p>您确定要删除这张照片吗？</p>
                <div class="mb-3">
                    <img src="{{ photo.image.url }}" class="img-fluid" alt="{{ photo.title }}" style="max-height: 300px;">
                </div>
                <p><strong>{{ photo.title }}</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">确认删除</button>
                        <a href="{% url 'my_photos' %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
