{% extends 'common.html' %}

{% block title %}删除照片{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">删除照片</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead">您确定要删除这张照片吗？</p>
                    
                    <div class="mb-4">
                        {% if photo.image %}
                            <img src="{{ photo.image.url }}" class="img-fluid" alt="{{ photo.title }}" style="max-height: 300px;">
                        {% elif photo.external_url %}
                            <img src="{{ photo.external_url }}" class="img-fluid" alt="{{ photo.title }}" style="max-height: 300px;">
                        {% else %}
                            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                                <span class="text-muted">无图片</span>
                            </div>
                        {% endif %}
                    </div>
                    
                    <p><strong>{{ photo.title }}</strong></p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'photos:my_info' %}" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-danger">确认删除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
